<section class="rent" id="rent">
  <div class="container rent-container">
    <div class="wrapp-rent-img">
      <img
        src="/img/img-rent-a-yacht/s6-mob.jpg"
        srcset="
          /img/img-rent-a-yacht/s6-mob.jpg    1x,
          /img/img-rent-a-yacht/s6-mob@2x.jpg 2x
        "
        alt="rent yacht"
        class="rent-img"
      />
    </div>

    <form class="rent-form">
      <h2 class="rent-text">Rent a yacht now</h2>
      <div class="wrapp-input">
        <input
          type="text"
          class="rent-input"
          name="user-name"
          placeholder="Full Name"
          required
        />
        <input
          name="user-email"
          type="email"
          class="rent-input"
          placeholder="Email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          required
        />
        <input
          name="user-phone"
          type="tel"
          class="rent-input"
          placeholder="Phone number"
          pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
          required
        />
        <textarea
          name="user-comment"
          id="user-comment"
          class="rent-comment"
          placeholder="Comment"
        ></textarea>
      </div>

      <button type="submit" class="rent-btn">Send</button>
    </form>
  </div>
</section>
